name: Deploy resume to Azure Storage Static Website

on:
  push:
    branches: [ master, main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Deploy files to static website (upload to $web)
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        run: |
          az storage blob upload-batch --account-name "$AZURE_STORAGE_ACCOUNT" \
            -s . -d '$web' --overwrite
            <!-- deploy-check: 2025-10-16 -->

# Notes:
# - Requires GitHub Secrets: AZURE_CREDENTIALS (service principal JSON); AZURE_STORAGE_ACCOUNT; AZURE_STORAGE_KEY
# - Create these under Settings -> Secrets and variables -> Actions in your GitHub repo
# - Do NOT commit credentials into this repository
